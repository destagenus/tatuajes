<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección aleatoria</title>
  <script>
    window.onload = function() {
      // Lista de URLs posibles
      var urls = [
        "http://mrgory.info/sm/01.mp3",
		"http://mrgory.info/sm/04.mp3",
        "http://mrgory.info/sm/06.mp3",
        "http://mrgory.info/sm/08.mp3",
		"http://mrgory.info/sm/10.mp3",
		"http://mrgory.info/sm/11.mp3",
		"http://mrgory.info/sm/17.mp3",
		"http://mrgory.info/sm/20.mp3",
		"http://mrgory.info/sm/23.mp3",
		"http://mrgory.info/sm/25.mp3",
		"http://mrgory.info/sm/30.mp3",
		"http://mrgory.info/sm/33.mp3"
      ];
      
      // Elegir un índice aleatorio
      var aleatorio = Math.floor(Math.random() * urls.length);
      
      // Redirigir
      window.top.location.href = urls[aleatorio];
    }
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
